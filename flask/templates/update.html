{% extends 'base.html' %} {% block title %} Update {% endblock title %} {% block
body %}

<div class="container my-3">
  <h2>Edit todo</h2>
  <form action="/update/{{todo_edits.sno}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Todo thing</label>
      <input
        type="text"
        class="form-control"
        name="title"
        id="title"
        value="{{todo_edits.title}}"
        aria-describedby="emailHelp"
      />
      <div id="emailHelp" class="form-text">Title of your todo</div>
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        name="desc"
        id="desc"
        value="{{todo_edits.desc}}"
      />
    </div>
    <button type="submit" class="btn btn-dark">Save changes</button>
  </form>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
  crossorigin="anonymous"
></script>

{% endblock body %}
